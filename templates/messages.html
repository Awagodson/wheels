
{% for message in messages %}
  <script>
    new Notify ({
      status: '{{ message.tags }}',
      title: 'Alert',
      text: '{{ message.message|safe }}',
      effect: 'slide',
      speed: 300,
      customClass: '',
      customIcon: '',
      showIcon: true,
      showCloseButton: true,
      autoclose: true,
      autotimeout: 3000,
      gap: 20,
      distance: 20,
      type: 1,
      position: 'right top',
      customWrapper: '',
    })
  </script>
{% endfor %}
